<div class="signup-form">	
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
		<h2>Create Account</h2>
		<p class="lead">It's free and hardly takes more than 30 seconds.</p>
        <div class="form-group">
			<div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <p style="color:red">*</p> 
        <input type="text" class="form-control" ngModel name="firstname" [pattern]="firstnamelastnamepattern" placeholder="First Name" required #firstname="ngModel">         
      <div *ngIf="!firstname.valid && firstname.touched">
        <p  class="small error-msg text-center" *ngIf="firstname.errors.required">
          required
      </p>
      <p  class="small error-msg text-center" *ngIf="firstname.errors.pattern">
          invalid
      </p>
    </div>        
			</div>
        </div>
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <p style="color:red">*</p>
              <input type="text" class="form-control" ngModel name="lastname" [pattern]="firstnamelastnamepattern" placeholder="Last Name" required #lastname="ngModel">
              <div *ngIf="!lastname.valid && lastname.touched">
                  <p class="small error-msg text-center" *ngIf="lastname.errors.required">
                    required
                </p>
                <p class="small error-msg text-center" *ngIf="lastname.errors.pattern">
                    invalid
                </p>
              </div> 
            </div>
              </div>
        <div class="form-group">
			<div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <p style="color:red">*</p>
        <input type="email" class="form-control" ngModel name="email" placeholder="Email Address" required email appUniqueEmail #email="ngModel">
        <div *ngIf="email.errors">
        <div *ngIf="!email.valid && email.touched">
            <p  class="small error-msg text-center" *ngIf="email.errors.required">
              required
          </p>
          <p  class="small error-msg text-center" *ngIf="email.errors.appUniqueEmail">
            email already exists 
        </p>
          <p  class="small error-msg text-center" *ngIf="email.errors.email">
              invalid
          </p>
        </div> 
        </div>

        </div>
        </div>

		<div class="form-group">
			<div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <p style="color:red">*</p>
        <input type="password" class="form-control" ngModel name="password" [pattern]="pwdPattern" placeholder="Password" required #password="ngModel">
        <div *ngIf="!password.valid && password.touched">
            <p  class="small error-msg text-center" *ngIf="password.errors.required">
              required
          </p>
          <p  class="small error-msg text-center" *ngIf="password.errors.pattern">
              invalid
          </p>
          
        </div> 
		</div>
        </div>
            
<div class="form-group row">
<div class="col" style="display:inline">
<input type="file" 
accept="image/jpeg"
#image
(change)="onImageUpload($event)"
placeholder="Profile Image"
style="display:inline"
required>
</div>
<div class="col" style="display:inline" > 
<img *ngIf = "!display" src={{imageUrl}} style="width:100px;height:100px">
<img *ngIf="display" src={{base64textString}} style="width:100px;height:100px;display: inline">
</div>  
</div>

              <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <p style="color:red">*</p>
                    <input type="text" class="form-control" ngModel name="aadharnumber" [pattern]="aadharPattern" placeholder="Aadhar Number" appUniqueAdhaarValidator required #aadhar="ngModel">
                    <div *ngIf="!aadhar.valid && aadhar.touched">
                        <p  class="small error-msg text-center" *ngIf="aadhar.errors.required">
                          required
                      </p>
                      <p  class="small error-msg text-center" *ngIf="aadhar.errors.appUniqueAdhaarValidator">
                        adhaar already exists
                    </p>
                      <p  class="small error-msg text-center" *ngIf="aadhar.errors.pattern">
                          invalid
                      </p>
                    </div> 
                  </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg"
                        [disabled]="!signUpForm.valid">Sign Up</button>
                        
                    </div>
		<p class="small text-center">Already have an account?<a routerLink="/login">Login Here</a>.</p>
    </form>

</div>
